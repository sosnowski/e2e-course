<!doctype html>
<html lang="en" ng-app="myapp">

    <head>
        <meta charset="utf-8">

        <title>Web Applications- by Damian Sosnowski</title>

        <meta name="author" content="Damian Sosnowski">

        <script src="lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/todos.js"></script>
    </head>

    <body ng-controller='ToDoCtrl'>
        <header>
            <h1>This is TODO application</h1>
            <p>
                Tasks TODO: <span class="count-todo">10</span>
                All: <span class="count-all">20</span>
            </p>
        </header>

        <section id="tasks">
            <ul>
                <li>Waiting task</li> <!-- click on the task to change the status -->
                <li class="done">Finished task</li>
                <!-- etc... -->
            </ul>
        </section>

        <footer>
            <!-- if the input is not filled, button is disabled -->
            <input type="text" ng-model="inputValue"><button ng-disabled="inputValue.length === 0" ng-click="add()">Add</button> <!-- fill the input, click the button to add the record -->
        </footer>
    </body>
</html>
